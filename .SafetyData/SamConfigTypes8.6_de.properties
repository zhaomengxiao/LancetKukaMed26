383_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
384=Kartesische Arbeitsraumüberwachung (Prisma)
384_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
