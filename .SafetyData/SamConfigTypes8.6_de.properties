308_CheckDesc=Hinweis: Nach einem Neustart sind die Achspositionen nicht referenziert. Wenn die Sicherheitskonfiguration eine positionsbasierte AMF enthält, wird die Warnung „Achse nicht referenziert“ angezeigt. \nDieser Parameter bestimmt, mit welchem sicheren Eingang die Positionsjustage bestätigt wird.
308_Check_1=Wenn der Eingang für die externe Bestätigung der Positionsjustage kürzer als 2 s auf HIGH gesetzt wird, wird die Warnung „Achse nicht referenziert“ nicht mehr angezeigt, falls die externe Bestätigung der Positionsjustage als erlaubt konfiguriert ist.
309=Schwerstes Werkstück
309_ShortDesc=Schwerstes Werkstück
309_CheckDesc=Bei der Verwendung der AMF TCP-Kraftüberwachung oder AMF basisbezogene TCP-Kraftkomponente muss die in den sicherheitsgerichteten Projekteinstellungen konfigurierte Masse des schwersten Werkstücks verifiziert werden.
309_Check_1=Wenn mittels robot.setSafetyWorkpiece(Werkstück) ein Werkstück gesetzt wird, dessen Masse um ein Gramm größer ist als die konfigurierte Masse des schwersten Werkstücks, dann muss auf dem Bediengerät eine Meldung erscheinen, dass die Lastdaten des verwendeten Werkstücks ungültig sind.
309_Check_2=Wenn mittels robot.setSafetyWorkpiece(Werkstück) ein Werkstück gesetzt wird, dessen Masse gleich der konfigurierten Masse des schwersten Werkstücks ist, dann darf auf dem Bediengerät keine Meldung erscheinen, dass die Lastdaten des verwendeten Werkstücks ungültig sind.
310=Positionsreferenzierung mit externem Referenzierungsschalter erlaubt
310_ShortDesc=Positionsreferenzierung mit externem Referenzierungsschalter
310_CheckDesc=Hinweis: Nach einem Neustart sind die Achspositionen nicht referenziert. Wenn die Sicherheitskonfiguration eine positionsbasierte AMF enthält, wird die Warnung „Achse nicht referenziert“ angezeigt.\nDer Test ist für jede Kinematik durchzuführen, bei der die Positionsreferenzierung mit externem Referenzschalter als erlaubt konfiguriert ist. \nBei der Referenzierungsfahrt muss die Kinematik in die konfigurierte Referenzposition gefahren werden, dort für mindestsens 1 s verweilen und danach aus der Referenzposition wegbewegt werden.
310_Check_1=Nach der Durchführung der Referenzierungsfahrt der Kinematik wird die Warnung „Achse nicht referenziert“ für diese Kinematik nicht mehr angezeigt, falls die Positionsreferenzierung mit externem Referenzschalter als erlaubt konfiguriert ist.
