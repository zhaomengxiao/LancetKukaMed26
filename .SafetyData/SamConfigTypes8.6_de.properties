344=PSM Reaktion
345=Stopp 0
345_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
345_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
346=Stopp 1
346_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
346_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
347=Stopp 1 (bahntreu)
347_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
347_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
348=Stopp 2
348_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
348_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
349=Brake
349_ShortDesc=Wenn die Zeile verletzt ist, wird das Bremsen des Roboters überwacht.
349_LongDesc=Wenn die Zeile verletzt ist, wird das Bremsen des Roboters überwacht. Sobald die Zeile nicht mehr verletzt ist, ist diese Reaktion nicht mehr aktiv.
350=Ausgang
350_ShortDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
350_LongDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
351=ESM Reaktion
352=Stopp 0
352_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
352_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
353=Stopp 1
353_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
353_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
354=Stopp 1 (bahntreu)
354_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
354_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
355=Stopp 2
355_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
355_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
356=AMF Typ
357=Keine
357_ShortDesc=Diese AMF ist immer verletzt.
357_LongDesc=Eine leere Zelle gilt immer als verletzt. In einer PSM Zeile hat diese AMF keine Auswirkung. In einer aktiven ESM Zeile führt sie hingegen zu einer Verletzung des ESM Zustands.
358=Zustimmung Bediengerät inaktiv
358_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Bediengerät nicht gegeben ist oder ein Paniktaster gedrückt ist.
358_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Bediengerät nicht gegeben ist oder ein Paniktaster gedrückt ist.
359=Betriebsart Test
359_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
359_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
360=Betriebsart Automatik
360_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
360_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
361=Betriebsart mit reduzierter Geschwindigkeit
361_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF).
361_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
362=Betriebsart mit hoher Geschwindigkeit
362_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
362_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
363=Eingangssignal
363_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
363_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
364=Stillstandsüberwachung aller Achsen
364_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat.
364_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat. Diese AMF überwacht den Stillstand aller Achsen einer Kinematik. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
365=Fahrfreigabe
365_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
365_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
366=Achsmomentenüberwachung
366_ShortDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
366_LongDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
367=Achsgeschwindigkeitsüberwachung
367_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
367_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
368=Positionsreferenzierung
368_ShortDesc=Die AMF ist verletzt, wenn eine Achse der überwachten Kinematik nicht referenziert ist.
368_LongDesc=Die AMF ist verletzt, wenn eine der Achsen der überwachten Kinematik nicht referenziert ist.
369=Momentenreferenzierung
369_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
369_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
370=Achsbereichsüberwachung
370_ShortDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
370_LongDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
371=Kartesische Geschwindigkeitsüberwachung
371_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet.
371_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet. Bei Roboterarmen können die Mittelpunkte der Gelenke und des Flansches (Roboter) sowie der Werkzeugkugeln (Werkzeug) überwacht werden. Bei mobilen Plattformen können die Eckpunkte der Plattform (Roboter) sowie die Mittelpunkte der Werkzeugkugeln (Werkzeug) überwacht werden.
372=Kartesische Arbeitsraumüberwachung (Quader)
372_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
372_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
373=Kartesische Schutzraumüberwachung (Quader)
373_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
373_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
374=Kollisionserkennung
374_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
374_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
375=TCP-Kraftüberwachung
375_ShortDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
375_LongDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
376=Zustimmung Handführgerät inaktiv
376_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder ein Paniktaster gedrückt ist.
376_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder ein Paniktaster gedrückt ist.
377=Zustimmung Handführgerät aktiv
377_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt die Eingänge, die für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert sind.
377_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt die Eingänge, die für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert sind.
378=Zeitverzögerung
378_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
378_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
379=Werkzeugorientierung
379_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist.
379_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Welt-Koordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
380=Werkzeugbezogene Geschwindigkeitskomponente
380_ShortDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
380_LongDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
381=Basisbezogene TCP-Kraftkomponente
381_ShortDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
381_LongDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Die konfigurierte Komponente ist relativ zu einem Referenzframe, der durch die Drehung des Basisframes um die ZYX-Eulerwinkel A, B, C definiert ist.
382=Eingangssignal mit Quittierung
382_ShortDesc=Die AMF ist verletzt, wenn der überwachte Eingang Low-Pegel hat, oder der überwachte Eingang High-Pegel hat aber noch keine Quittierung über das Quittierungssignal erfolgte.
382_LongDesc=Die AMF ist verletzt, wenn der überwachte Eingang Low-Pegel hat, oder der überwachte Eingang High-Pegel hat aber noch keine Quittierung über das Quittierungssignal erfolgte.
383=Kartesische Schutzraumüberwachung (Prisma)
