40_CheckDesc=Im ersten Schritt ist zu testen, ob die Orientierung des Überwachungsraums korrekt konfiguriert ist. Dazu sind 2 aneinander grenzende Raumflächen an jeweils mindestens 3 unterschiedlichen Punkten zu verletzen.\nIm zweiten Schritt ist zu testen, ob die Ausdehnung des Überwachungsraums korrekt konfiguriert ist. Dazu sind die anderen Raumflächen an jeweils 1 Punkt zu verletzen. Insgesamt müssen mindestens 10 Punkte angefahren werden.\nIm dritten Schritt ist zu testen, ob die zu überwachende Struktur korrekt konfiguriert ist. Dazu ist die Raumüberwachung sowohl mit den Überwachungskugeln am Roboter als auch am Werkzeug zu verletzen, sofern beide Strukturen überwacht werden sollen, oder nur mit den Überwachungskugeln am Roboter oder am Werkzeug.
