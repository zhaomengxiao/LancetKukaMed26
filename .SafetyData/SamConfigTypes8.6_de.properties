90=Basisbezogene TCP-Kraftkomponente
90_CheckDesc=Um die AMF zu testen, ist ein geeignetes Messmittel (z.B. Federwaage) erforderlich.\nDer Test ist 2-mal durchzuführen:\n•  Aufbringung der Kraft auf das Werkzeug oder den Roboterflansch entlang der Richtung der konfigurierten Kraftkomponente\n•  Aufbringung der Kraft auf das Werkzeug oder den Roboterflansch in eine Richtung senk-recht zur Richtung der konfigurierten Kraftkomponente\nBei dem Test ist zu beachten, dass die TCP-Kraftüberwachung mögliche Fehler beim Aktivieren sicherheitsgerichteter Werkstücke automatisch berücksichtigt. Daher wird die Reaktion u.U. bereits bei geringeren TCP-Kräften ausgelöst. Ist beim Test beispielsweise kein Werkstück aufgenommen und aktiviert, entspricht diese zusätzlich berücksichtigte Kraft betragsmäßig der Gewichtskraft des schwersten sicherheitsgerichteten Werkstücks aber mit Wirkrichtung entgegen der Erdbeschleuni-gung (d.h. nach oben gerichtet).
90_Check_1=Die konfigurierte Reaktion wird ausgelöst, wenn die zulässige Kraft entlang der Richtung der konfigurierten Kraftkomponente überschritten wird.
90_Check_2=Die konfigurierte Reaktion wird nicht ausgelöst, wenn die Kraft in eine Richtung senkrecht zur Richtung der konfigurierten Kraftkomponente aufgebracht wird.
