86=Werkzeugbezogene Geschwindigkeitskomponente
86_CheckDesc=Für den Test ist eine Bewegung mit dem konfigurierten Punkt für die werkzeugbezogene Geschwindigkeitskomponente zu programmieren. Es ist darauf zu achten, dass die Testbewegungen eine Umorientierung des Werkzeugs beinhalten, um die korrekte Konfiguration des überwachten Punkts zu überprüfen.\nDer Test ist 2-mal durchzuführen:\n•  Mit einer Geschwindigkeit, die knapp über der maximal zulässigen Geschwindigkeit liegt.\n•  Mit einer Geschwindigkeit, die knapp unter der maximal zulässigen Geschwindigkeit liegt.\nDadurch soll sichergestellt werden, dass die Geschwindigkeitsgrenze nur durch den konfigurierten überwachten Punkt verletzt wird.
