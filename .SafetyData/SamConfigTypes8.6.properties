344=PSM reaction
345=Stop 0
345_ShortDesc=When the row is violated, a stop with category 0 is executed.
345_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
346=Stop 1
346_ShortDesc=When the row is violated, a stop with category 1 is executed.
346_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
347=Stop 1 (on-path)
347_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
347_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
348=Stop 2
348_ShortDesc=When the row is violated, a stop with category 2 is executed.
348_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
349=Brake
349_ShortDesc=When the row is violated, the deceleration of the robot is monitored.
349_LongDesc=When the row is violated, the deceleration of the robot is monitored. As soon as the row is not violated anymore, this reaction is deactivated.
350=Output
350_ShortDesc=When the row is violated, the configured output signal is set to low.
350_LongDesc=When the row is violated, the configured output signal is set to low.
351=ESM reaction
352=Stop 0
352_ShortDesc=When the row is violated, a stop with category 0 is executed.
352_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
353=Stop 1
353_ShortDesc=When the row is violated, a stop with category 1 is executed.
353_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
354=Stop 1 (on-path)
354_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
354_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
355=Stop 2
355_ShortDesc=When the row is violated, a stop with category 2 is executed.
355_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
356=AMF type
357=None
357_ShortDesc=This AMF is always violated.
357_LongDesc=An unused cell is always violated. In a PSM row it has no impact. In an active ESM row it causes the violation of the ESM state.
358=Control panel enable inactive
358_ShortDesc=This AMF is violated, if the control panel is disabled or a panic switch is pressed.
358_LongDesc=This AMF is violated, if the control panel is disabled or a panic switch is pressed.
359=Operating mode Test
359_ShortDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF).
359_LongDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
360=Operating mode Automatic
360_ShortDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT).
360_LongDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
361=Operating mode with reduced speed
361_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF).
361_LongDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
362=Operating mode with high speed
362_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT).
362_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
363=Input signal
363_ShortDesc=This AMF is violated, when the configured input signal is low.
363_LongDesc=This AMF is violated, when the input signal is low.
364=Standstillmonitoring all axes
364_ShortDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved.
364_LongDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved. This AMF monitors the standstill of all axes of one kinematic system. It is violated, until all axes are back in the tolerance window, where the monitoring function was activated.
365=Motion enable
365_ShortDesc=This AMF is violated, when no motion is enabled.
365_LongDesc=This AMF is violated, when motion is not enabled. It is not violated, when motion is enabled. This AMF can only be used with an output as reaction.
366=Axis torque monitoring
366_ShortDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
366_LongDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
367=Axis velocity monitoring
367_ShortDesc=This AMF is violated, when the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
367_LongDesc=This AMF is violated, when absolute value of the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
368=Position referencing
368_ShortDesc=This AMF is violated, if one axis of the monitored kinematic system is not referenced.
368_LongDesc=This AMF is violated, if one of the axes of the monitored kinematic system is not referenced.
369=Torque referencing
369_ShortDesc=This AMF is violated, if the torque sensor of one axis of the monitored kinematic system is not referenced.
369_LongDesc=This AMF is violated, if the torque sensor of one of the axes of the monitored kinematic system is not referenced.
370=Axis range monitoring
370_ShortDesc=This AMF is violated, if the axis of the monitored kinematic system is not inside the configured range.
370_LongDesc=This AMF is violated, if one axis of the monitored kinematic system not inside the configured range.
371=Cartesian velocity monitoring
371_ShortDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored structure of the monitored kinematic system exceeds the configured limit.
371_LongDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored strucutre of the monitored kinematic system exceeds the configured limit. In case of a robot arm the monitored points are the centers of the joints and of the flange (robot structure) as well as the centers of the tool spheres (tool structure). In case of a mobile platform the monitored points are the edges of the platform (robot structure) and the centers of the tool spheres (tool structure).
372=Cartesian workspace monitoring (Cuboid)
372_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
372_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
373=Cartesian protected space monitoring (Cuboid)
373_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
373_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
374=Collision detection
374_ShortDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
374_LongDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
375=TCP-force monitoring
375_ShortDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
375_LongDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. If no tool is attached, the robot flange will be used as reference point.
376=Hand guiding device enable inactive
376_ShortDesc=This AMF is violated, if the hand guiding device is disabled or a panic switch is pressed.
376_LongDesc=This AMF is violated, if the hand guiding device is disabled or a panic switch is pressed.
377=Hand guiding device enable active
377_ShortDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the inputs which are configured for the AMF "Hand guiding device inactive".
377_LongDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the inputs which are configured for the AMF "Hand guiding device inactive".
378=Delay
378_ShortDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
378_LongDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
379=Tool orientation
379_ShortDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit.
379_LongDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit. The permitted area is defined by the operating angle and the reference vector in the world coordinate system. The reference vector results from the rotation of the Z unity vector by the ZYX-Eulerangles A, B, C.
380=Tool related velocity component
380_ShortDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
380_LongDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
381=Base related TCP-force component
381_ShortDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
381_LongDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. The configured component is relative to a reference frame, which results from the rotating the base frame by the ZYX-Eulerangles A, B, C.
382=Input signal with acknowledgement
382_ShortDesc=The AMF is violated if the safety signal is LOW or if the safety signal is HIGH but not yet acknowledged by the acknowledgement signal.
382_LongDesc=The AMF is violated if the safety signal is LOW or if the safety signal is HIGH but not yet acknowledged by the acknowledgement signal.
383=Cartesian protected space monitoring (Prism)
383_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
383_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
384=Cartesian workspace monitoring (Prism)
384_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely inside of the configured workspace.
384_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely inside of the configured workspace.
385=Brake Control
385_ShortDesc=The AMF is violated if closing the brakes is requested by a safety function.
385_LongDesc=The AMF is violated if closing the brakes is requested by a safety function.
