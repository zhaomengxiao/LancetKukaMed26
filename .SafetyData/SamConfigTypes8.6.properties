309_CheckDesc=If the AMF TCP-force monitoring or the AMF base related TCP-force component is used, the mass of the heaviest workpiece configured in the safety related project settings must be verified.
309_Check_1=A message has to appear on the control panel saying that the load data of the used workpiece is invalid, if a workpiece is set by means of robot.setSafetyWorkpiece(workpiece) with a mass higher by one gram than the configured mass of the heaviest workpiece.
309_Check_2=No message must appear on the control panel saying that the load data of the used workpiece is invalid, if a workpiece is set by means of robot.setSafetyWorkpiece(workpiece) with a mass equal to the configured mass of the heaviest workpiece.
310=Position referencing with external referencing switch allowed
310_ShortDesc=Position referencing with external referencing switch
310_CheckDesc=Hint: The axes positions are not referenced after a restart. If the safety configuration contains of a position based AMF, the warning “axis not referenced” is shown.\nThe test has to be carried for each kinematics for which the confirmation of the position mastering is configured to be allowed.\nFor the referencing, the kinematics has to be moved to the referencing position. It has to remain there for least 1 s and then it has to be moved out of this position.
310_Check_1=The warning „Axis not referenced“ is no longer shown after the referencing if the position referencing with external referencing switch is configured as allowed.
